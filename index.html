<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section>
            <div id="passGen">
                <label for="numChars">Number of characters:</label>
                <input type="number" name="numChars" value="0">
                <div class="flex-row">
                    <input type="checkbox" name="lower" checked>
                    <label for="lower">Lowercase letters</label>
                </div>
                <div class="flex-row">
                    <input type="checkbox" name="upper">
                    <label for="upper">Uppercase letters</label>
                </div>
                <div class="flex-row">
                    <input type="checkbox" name="numbers">
                    <label for="numbers">Numbers</label>
                </div>
                <div class="flex-row">
                    <input type="checkbox" name="special">
                    <label for="special">Special characters</label>
                </div>
                <button onclick="generatePassword()">Create Password</button>
            </div>
        </section>
        <section class="flex-col">
            <div id="passOutput">&nbsp;</div>
            <button onclick="copyPassword()">COPY</button>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
